<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>
    <div class="content">
        <div class="form-container">
            <label class="label-city" for="city">Location:</label>
            <div class="input-container">
                <input class="input-city" type="text" id="city" placeholder="city">
                <img class="input-img" alt="" srcset="">
            </div>
        </div>
        <div class="forecast-container">
            <h1 class="city-title"></h1>
            <div class="weather-info-container">
                <h4 class="city-temperature"></h4>
                <h4 class="city-temp-min"></h4>
                <h4 class="city-temp-max"></h4>
                <h4 class="city-temp-feels"></h4>
                <h4 class="city-humidity"></h4>
                <h4 class="city-pressure"></h4>
            </div>
        </div>
    </div>
</body>

</html>
