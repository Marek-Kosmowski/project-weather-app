<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>
    <div class="content">

            <label class="label-city" for="city">Location:</label>

                <img class="input-img" alt="" srcset="">
            </div>
        </div>
        <div class="forecast-container">
            <h1 class="city-title">Test</h1>
            <div class="weather-info-container">
                <h4 class="city-temperature">Current temperature: 32째C</h4>
                <h4 class="city-temp-min">Temp-min: 25째C</h4>
                <h4 class="city-temp-max">Temp-max: 34째C</h4>
                <h4 class="city-temp-feels">Feels-like: 30째C</h4>
                <h4 class="city-humidity">Humidity: 90%</h4>
                <h4 class="city-pressure">Pressure: 1015 hPa</h4>
            </div>
        </div>
    </div>
</body>

</html>
