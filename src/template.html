<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>
    <div class="content">
        <div class="form-container">
            <label class="label-city" for="city">Location:</label>
            <div class="input-container">
                <input class="input-city" type="text" id="city" placeholder="city">
                <img class="input-img" alt="" srcset="">
            </div>
        </div>
        <div class="forecast-container">
            <h1 class="city-title"></h1>
            <div class="weather-info-container">
                <h4 class="city-temperature">Temperature: <p class="info-data-temp"></p>
                </h4>
                <h4 class="city-temp-min">Min-Temperature: <p class="info-data-min"></p>
                </h4>
                <h4 class="city-temp-max">Max-Temperature: <p class="info-data-max"></p>
                </h4>
                <h4 class="city-temp-feels">Feels Like: <p class="info-data-feels"></p>
                </h4>
                <h4 class="city-humidity">Humidity: <p class="info-data-hum"></p>
                </h4>
                <h4 class="city-pressure">Pressure: <p class="info-data-press"></p>
                </h4>
            </div>
            <input type="range" min="0" max="1" value="0" name="change-units" class="change-units-slider" id="change-units-slider">
        </div>
    </div>
</body>

</html>
